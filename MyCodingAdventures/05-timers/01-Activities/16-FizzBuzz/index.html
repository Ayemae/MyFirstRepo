<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

<div id="fizzbuzz"></div>

</body>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>


<script tyle="text/javascript">

    var numberReplacer = []


    for (var i = 0; i < 100; i++) {
        numberReplacer.push(i+1);

        if ((numberReplacer[i] % 3) === 0 && (numberReplacer[i] % 5) ===0) {
            numberReplacer[i] = "fizzbuzz";
        }
        else if ((numberReplacer[i] % 3) === 0) {
            numberReplacer[i] = "fizz";
        }
        else if ((numberReplacer[i] % 5) === 0) {
            numberReplacer[i] = "buzz";
        }
}

    $("#fizzbuzz").html(numberReplacer.join(", "));

</script>

</html>
