  <div id="game">

    <p>Your Guess:

    </p>
    <p>My Guess:
      <span id="computer-guess">_</span>
    </p>

    <p>Outcome:

    </p>

    <br>

    <p>Wins:
      <span id="wins-id">_</span>
    </p>
    <p>Losses:

    <p>Ties:

      <script type="text/javascript">

        // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
        var computerChoices = ["r", "p", "s"];

        var wins = 1;
        var losses = 1;
        var ties = 1;

        var printUserGuess = document.getElementById("player-guess");
        var printPCGuess = document.getElementById("computer-guess");
        var printOutcome = document.getElementById("outcome");
        var printWins = document.getElementById("wins-id");
        var printLosses = document.getElementById("losses-id");
        var printTies = document.getElementById("ties-id");


        // This function is run whenever the user presses a key.
        document.onkeyup = function (event) {
          var userGuess = event.key;
          printUserGuess.textContent = userGuess;
          var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

          printPCGuess.textContent = computerGuess;


          if (userGuess == "r" || userGuess == "p" || userGuess == "s") {
            if (userGuess == "r" && computerGuess == "s"
              || userGuess == "p" && computerGuess == "r"
              || userGuess == "s" && computerGuess == "p") {
              printWins.textContent = wins++;
              printOutcome.textContent = "You win!";
            }

            else if (userGuess == "r" && computerGuess == "p"
              || userGuess == "p" && computerGuess == "s"
              || userGuess == "s" && computerGuess == "r") {
              printLosses.textContent = losses++;
              printOutcome.textContent = "You lose!";
            }

            else
            {
              printTies.textContent = ties++;
              printOutcome.textContent = "We tied!";
            }
          }
        };
