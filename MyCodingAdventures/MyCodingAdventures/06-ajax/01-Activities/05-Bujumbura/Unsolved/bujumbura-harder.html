<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <div class="city"></div>
  <div class="wind"></div>
  <div class="humidity"></div>
  <div class="temp"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
  
  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    //b085d5673047f45491da1865d454f832

    var apiKey = "b085d5673047f45491da1865d454f832"
    var apiKey2 = "dfc0a8349571c725c84884a4cc823b31"
    var qURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + apiKey;

    // Create an AJAX call to retrieve data Log the data in console
    $.ajax({
      url: qURL,
      method: "GET"
    }).then(function (response) {
      $(".city").html("City: " + response.name);
      $(".wind").html("Wind: " + response.wind.speed);
      $(".humidity").html("Humidity: " + response.main.humidity);
      $(".temp").html("Temp: " + response.main.temp);
    });
    // Log the data in HTML
    // Scream Ushindi (victory in Swahili)! at the top of your lungs
  </script>

</body>

</html>
